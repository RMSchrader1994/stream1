<body>
   <a href="index.html" style="text-decoration: none">
   <header>
        <div class="box">
            <h1>India Spice</h1>
        </div>
    </a>
    </header>
    <div id="container">
        <form action="server_side_script.php" method="post">
            <fieldset>
                <legend>Contact Info</legend>
            <label for="fname" class="field">Name:</label> 
            <input type="text" placeholder="Name" autofocus
            class="input" name="fname" />
            
            <label for="email" class="field">Email:</label>
            <input type="email" placeholder="Email"
            class="input" name="email" />
            
            <label for="telephone" class="field">Telephone:</label> 
            <input type="password" placeholder="Telephone" 
            class="input" name="telephone" 
            pattern="08[3-9]{1}[0-9]{7}" type="tel" title="08 followed by 3-9, then a 7 digit mobile number"/>
            
             <label for="date" class="field">Reservation:</label>
            <input type="date" class="input" name="date" />
            
            <label for="party" class="field">People:</label>
            <select id="party">
             <option value="1">1</option> 
             <option value="2">2</option>
             <option value="3">3</option> 
             <option value="4">4</option> 
             <option value="5">5</option> 
             <option value="6">6</option> 
             <option value="7">7</option> 
             <option value="8">8</option>
             <option value="9">9</option>
             <option value="Over 9">9+</option>
             </select>
             
             <input type="submit" value="submit" class="submit"/>
            </fieldset>
        </form>
    </div>
</body>
