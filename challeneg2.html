<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style>
		
			#container {
				width:450px;
				background-color:#AA4639;
				height: 125px;;
				margin-right: auto;
				margin-left: auto;
			}

			.boxc{
				
				margin-left: 300px;
				padding: 0px;
				width: 150px;
				height: 100%;
				background-color: #81BBC9;
				display: inline-block;
				
			}

			h1{
				margin: 0px;
				font-family: Roboto;
				text-align: right;
  			}
  			span {
  			    color:white;
  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="boxc"><h1>Hola</h1><br ><h1><span>Hola</span></h1></div>
		</div>
	</body>
</html>
